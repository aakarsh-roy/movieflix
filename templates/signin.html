{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
                Sign In
            </button>
        </form>
        <p class="text-center text-gray-400 mt-4">Don't have an account? 
            <a href="{{ url_for('auth.register') }}" class="text-blue-400 hover:text-blue-300">Register</a>
        </p>
    </div>
</div>
{% endblock %}
